<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBoatAi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="bot_upper">
        <h1>IRIS</h1>
        <h2>Hello <img src="./images/twemoji_waving.png" alt="" /></h2>
        <p>I am Iris, a Virtual Assistant How may I help you?</p>
      </div>
      <div class="bot_lower">
        <div class="bot_container">
          <div class="image_container">
            <img src="./images/robo.png" alt="bot-image" />
          </div>

          <p> 
            Frequently Asked Questions
            <span><img src="./images/Group 4.png" alt="" /></span>
          </p>

          <ul>
           <li>
               <span><i></i></span> Can I redeem my FB before the original term?
           </li>
           <li>
            <span><i></i></span> How do I pay my Credit card bill?
        </li>
        <li>
            <span><i></i></span> How can I get my Account Statement?
        </li>
        <li>
            <span><i></i></span> What is the tenure of Fixed Deposit?
        </li>
          </ul>

          <div class="button_wrapper">
            <button>
              <img src="./images/chat 1.png" alt="chat image" /> Start a New
              Conversation
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
